<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="favicon" href="img/icon.png">
    <link rel="stylesheet" href="lib/css/style.css">
    <title>Persona</title>
</head>
<body>
    <div id="clockdiv">
        <span id="message"></span>
        <div>
            <span class="days"></span>
            <div class="smalltext">Days</div>
        </div>
        <div>
            <span class="hours"></span>
            <div class="smalltext">Hours</div>
        </div>
        <div>
            <span class="minutes"></span>
            <div class="smalltext">Minutes</div>
        </div>
        <div>
            <span class="seconds"></span>
            <div class="smalltext">Seconds</div>
        </div>
    </div>

    <div id="quote">
        <blockquote>
            <p class="quote-body">
                <span class="quote-body-text">“You are a human with one life and it is up to you to make it the best life you can.”</span>
                <span class="quote-author">Dan Howell</span>
            </p>
        </blockquote>
    </div>

    <script src="lib/js/persona.js"></script>
</body>
</html>
